<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle 16 Figma Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="logo">
        <img src="assets/Logo.svg" alt="logo-image" />
      </div>
    </header>

    <main class="container">
      <section id="profile">
        <div class="profile-details">
          <div class="profile-img">
            <img src="assets/Avatar.png" alt="profile-image" />
          </div>
          <div class="details">
            <h1>Bessie Coleman</h1>
            <p>Civil Aviator</p>
            <div class="edit">
              <img src="assets/Group 2.svg" alt="edit-icon" />
              <p>Edit Profile</p>
            </div>
          </div>
        </div>

        <div class="post">
          <a href="" class="outline">
            <img src="assets/Group 26.svg" alt="plus-sign" /> New Post
          </a>
        </div>
      </section>

      <section id="outdoor-img">
        <div class="img-container">
          <div>
            <img
              src="assets\pexels-kassandre-pedro-8639743 1.png"
              class="image"
            />
            <p class="img-text">
              Val Thoren
              <span><img src="assets\Union.png" alt="like-icon" /></span>
            </p>
          </div>
          <div>
            <img
              src="assets\pexels-kassandre-pedro-8639743 1 (1).png"
              class="image"
            />
            <p class="img-text">
              Restaurant terrace
              <span><img src="assets\Union.png" alt="like-icon" /></span>
            </p>
          </div>
          <div>
            <img
              src="assets\pexels-kassandre-pedro-8639743 1 (2).png"
              class="image"
            />
            <p class="img-text">
              An outdoor cafe
              <span><img src="assets\Union.png" alt="like-icon" /></span>
            </p>
          </div>

          <div>
            <img
              src="assets\pexels-kassandre-pedro-8639743 1 (3).png"
              class="image"
            />
            <p class="img-text">
              A very long bridge, over the forest
              <span><img src="assets\Union.png" alt="like-icon" /></span>
            </p>
          </div>

          <div>
            <img
              src="assets\pexels-kassandre-pedro-8639743 1 (4).png"
              class="image"
            />
            <p class="img-text">
              Tunnel with morning light
              <span><img src="assets\Union.png" alt="like-icon" /></span>
            </p>
          </div>

          <div>
            <img
              src="./assets/pexels-kassandre-pedro-8639743 1 (5).png"
              class="image"
            />
            <p class="img-text">
              Mountain house
              <span><img src="assets\Union.png" alt="like-icon" /></span>
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>2023 &copy Spots</p>
    </footer>
  </body>
</html>
